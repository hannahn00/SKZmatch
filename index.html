<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One" />
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
        <title>Stray Kids Matching Game!</title>
    </head>

    <body>
        <h3>give stray kids new outfits!!</h3>
        <br /><br /><br /><br /><br /><br /><br /><br />

        <!-- HEADS -->
        <div id="UPcarousel" class="carousel slide" data-interval="2"> 
            <div class="UPcarousel-inner"></div>           
            <!-- buttons for previous and next -->
            <a class="carousel-control-prev" href="#UPcarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#UPcarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- SHIRTS -->
        <div id="SHIRTScarousel" class="carousel slide" data-interval="2">
            <div class="SHIRTScarousel-inner"></div>
            <!-- buttons for previous and next -->
            <a class="carousel-control-prev" href="#SHIRTScarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#SHIRTScarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- PANTS -->
        <div id="PANTScarousel" class="carousel slide" data-interval="2">
            <div class="PANTScarousel-inner"></div>
            <!-- buttons for previous and next -->
            <a class="carousel-control-prev" href="#PANTScarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#PANTScarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- SHOES -->
        <div id="SHOEScarousel" class="carousel slide" data-interval="2">
            <div class="SHOEScarousel-inner"></div>
            <!-- buttons for previous and next -->
            <a class="carousel-control-prev" href="#SHOEScarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#SHOEScarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <button id="startCarousel">Start</button>         
        <button id="stopCarousel">Stop</button>


        <script>
            // Handle button click to start the carousel
            document.getElementById('startCarousel').addEventListener('click', function () {
                $('#UPcarousel').carousel('cycle'); // Replace 'UPcarousel' with the actual ID of your carousel
                $('#SHIRTScarousel').carousel('cycle'); // Replace 'SHIRTScarousel' with the actual ID of your carousel
                $('#PANTScarousel').carousel('cycle'); // Replace 'PANTScarousel' with the actual ID of your carousel
                $('#SHOEScarousel').carousel('cycle'); // Replace 'SHOEScarousel' with the actual ID of your carousel
            });   

            // Handle button click to start the carousel
            document.getElementById('stopCarousel').addEventListener('click', function () {
                $('#UPcarousel').carousel('pause'); // Replace 'UPcarousel' with the actual ID of your carousel
                $('#SHIRTScarousel').carousel('pause'); // Replace 'SHIRTScarousel' with the actual ID of your carousel
                $('#PANTScarousel').carousel('pause'); // Replace 'PANTScarousel' with the actual ID of your carousel
                $('#SHOEScarousel').carousel('pause'); // Replace 'SHOEScarousel' with the actual ID of your carousel
            });           
        
        </script>
    

    </body>

</html>
